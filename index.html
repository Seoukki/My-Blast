<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEONN BLAST</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-blue: #1e40af;
            --dark-blue: #1e3a8a;
            --grid-bg: #172554;
            --cell-bg: rgba(255,255,255,0.08);
            --piece-size: 18px;
        }

        @media (min-width: 768px) {
            :root {
                --piece-size: 24px;
            }
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(180deg, #2563eb 0%, #1d4ed8 50%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            text-align: center;
            padding: 20px 0 15px;
        }

        .logo {
            font-size: clamp(32px, 6vw, 48px);
            font-weight: 800;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo-seonn {
            color: white;
            position: relative;
            padding-bottom: 6px;
        }

        .logo-seonn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #fbbf24;
            border-radius: 2px;
        }

        .logo-divider {
            width: 3px;
            height: clamp(30px, 5vw, 45px);
            background: rgba(255,255,255,0.25);
            border-radius: 2px;
        }

        .logo-blast {
            color: #fbbf24;
            position: relative;
            padding-bottom: 6px;
        }

        .logo-blast::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #fbbf24;
            border-radius: 2px;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .game-container {
                max-width: 600px;
            }
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .icon-btn {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            border: none;
            background: rgba(255,255,255,0.12);
            color: white;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .icon-btn:active {
            transform: scale(0.92);
            background: rgba(255,255,255,0.2);
        }

        .score-display {
            text-align: center;
        }

        .current-score {
            font-size: clamp(56px, 10vw, 72px);
            font-weight: 800;
            color: white;
            line-height: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .best-score {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 5px;
            font-weight: 600;
        }

        .grid-wrapper {
            background: rgba(30, 58, 138, 0.6);
            border-radius: 24px;
            padding: 15px;
            width: fit-content;
            margin: 0 auto;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        @media (min-width: 768px) {
            .grid-wrapper {
                padding: 20px;
                border-radius: 28px;
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 4px;
            width: min(85vw, 400px);
            height: min(85vw, 400px);
            background: rgba(0,0,0,0.25);
            border-radius: 16px;
            padding: 4px;
        }

        @media (min-width: 768px) {
            .grid {
                width: 450px;
                height: 450px;
                gap: 5px;
                padding: 5px;
            }
        }

        .cell {
            background: var(--cell-bg);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.1s, background-color 0.2s;
        }

        .cell.filled {
            background: var(--cell-color);
            border-radius: 10px;
            box-shadow: 
                inset 0 2px 0 rgba(255,255,255,0.5),
                inset 0 -2px 0 rgba(0,0,0,0.2),
                0 3px 6px rgba(0,0,0,0.2);
            border: none;
        }

        .cell.filled::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 45%;
            background: linear-gradient(180deg, rgba(255,255,255,0.4), transparent);
            border-radius: 10px 10px 0 0;
            pointer-events: none;
        }

        .cell.preview {
            opacity: 0.6;
            transform: scale(0.95);
        }

        .pieces-wrapper {
            background: rgba(30, 58, 138, 0.5);
            border-radius: 24px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .pieces-label {
            text-align: center;
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .pieces-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 100px;
            gap: 10px;
        }

        .piece-slot {
            flex: 1;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            background: rgba(255,255,255,0.05);
            border: 2px dashed rgba(255,255,255,0.15);
            transition: all 0.2s;
        }

        .piece-slot:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.25);
        }

        .piece {
            display: grid;
            gap: 3px;
            cursor: grab;
            touch-action: none;
            position: relative;
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .piece:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .piece.hidden {
            visibility: hidden;
            opacity: 0;
        }

        .piece-cell {
            width: var(--piece-size);
            height: var(--piece-size);
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 2px 0 rgba(255,255,255,0.4),
                inset 0 -1px 0 rgba(0,0,0,0.2),
                0 2px 4px rgba(0,0,0,0.2);
        }

        .piece-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.4), transparent);
            border-radius: 6px 6px 0 0;
        }

        .piece-cell .shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255,255,255,0.3) 50%,
                transparent 70%
            );
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* DRAGGED PIECE - Shadow lebih dekat dan smooth */
        .dragged-piece {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.98;
            transform: scale(1.08);
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.4));
            transition: none;
            will-change: transform, left, top;
        }

        .dragged-piece .piece-cell {
            width: var(--piece-size);
            height: var(--piece-size);
            box-shadow: 
                inset 0 2px 0 rgba(255,255,255,0.5),
                0 8px 20px rgba(0,0,0,0.3);
        }

        .score-popup {
            position: fixed;
            font-size: 24px;
            font-weight: 800;
            color: #fbbf24;
            pointer-events: none;
            z-index: 100;
            animation: scorePopup 1s ease forwards;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        @keyframes scorePopup {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -20px) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -60px) scale(1); opacity: 0; }
        }

        .combo {
            position: fixed;
            font-size: clamp(36px, 6vw, 52px);
            font-weight: 900;
            color: white;
            pointer-events: none;
            z-index: 100;
            animation: comboAnim 1.2s ease forwards;
            left: 50%;
            top: 40%;
            transform: translateX(-50%);
            text-shadow: 0 0 40px currentColor;
            white-space: nowrap;
            letter-spacing: 2px;
        }

        @keyframes comboAnim {
            0% { transform: translateX(-50%) scale(0.3); opacity: 0; filter: blur(10px); }
            20% { transform: translateX(-50%) scale(1.3); opacity: 1; filter: blur(0); }
            100% { transform: translateX(-50%) scale(1) translateY(-60px); opacity: 0; filter: blur(5px); }
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(180deg, #1e40af, #1e3a8a);
            border-radius: 28px;
            padding: 40px 32px;
            text-align: center;
            width: min(85%, 340px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .modal-title {
            font-size: clamp(44px, 7vw, 56px);
            font-weight: 900;
            color: #ef4444;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.6);
        }

        .modal-subtitle {
            color: rgba(255,255,255,0.5);
            font-size: 15px;
            margin-bottom: 25px;
        }

        .final-score-box {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .final-score-label {
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .final-score {
            font-size: clamp(44px, 7vw, 56px);
            font-weight: 900;
            color: white;
        }

        .btn-play {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(180deg, #3b82f6, #2563eb);
            color: white;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        .btn-play:active {
            transform: scale(0.96);
        }

        .clearing {
            animation: clearLine 0.5s ease forwards;
        }

        @keyframes clearLine {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        .shatter-piece {
            position: fixed;
            pointer-events: none;
            z-index: 1500;
            animation: shatter 0.8s ease forwards;
            border-radius: 4px;
        }

        @keyframes shatter {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(var(--rot)) scale(0); opacity: 0; }
        }

        .sound-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 22px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.
